<div class="card">
    <div class="card-header myborder text-black">
        <div class="d-flex">
            <h2 class="display float-start mt-3 mx-lg-1 w">Let's find your account</h2>
        </div>
        <div class="d-flex">
            <h6 class="display float-start mx-lg-1">Please enter your email or phone</h6>
        </div>
    </div>
    <div class="card-body body text-black">
        <div class="mb-3">
            <input type="username" class="form-control" id="username" placeholder="Username or Email" name="username">
        </div>
        <div class="d-grid mt-4">
            <button type="signin" class="btn btn-lg btn-primary rounded-pill active">Submit</button>
        </div>
        <div class="d-grid mt-4">
            <button onclick="getSignIn()" class="btn btn-lg btn-primary rounded-pill active">Back to sign in</button>
        </div>
    </div>
</div>
